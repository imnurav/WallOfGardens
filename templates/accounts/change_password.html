{%extends 'base.html'%} {%block content%}
<section class="section-conten padding-y bg">
    <div class="container">
        <div class="row">
            {%include 'includes/dashboard_sidebar.html'%}
            <main class="col-md-9">
                {%include 'includes/alerts.html'%}

                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Change Your Password</strong>
                    </header>
                    <div class="card-body">
                        <!-- <div class="text-center mb-4">
                            <img src="{{userprofile.profile_picture.url}}" width="150" style="border-radius: 50%;"
                                alt="Profile Picture">
                        </div> -->
                        <div class="row">

                            <div class="col-md-12">
                                <form action="" method="POST">
                                    {%csrf_token%}

                                    <div class="form-group">
                                        <label for="">Current Password</label>
                                        <input type="password" name="current_password" placeholder="Current Password"
                                            required class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Create New Password</label>
                                        <input type="password" name="new_password" placeholder="Create New Password"
                                            required class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Confirm New Password</label>
                                        <input type="password" name="confirm_password"
                                            placeholder="Confirm New Password" required class="form-control">
                                    </div>


                                    <input type="submit" class="btn btn-primary" value="Submit">
                                </form>
                            </div>
                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->
                    <div class="table-responsive">
                        <!-- table-responsive .end// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>


</section>
{%endblock content%}
