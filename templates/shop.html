{% extends 'base.html' %} {% load static %} {% block content %}
<section>
  <div class="container">
    <!-- Search Field -->
    <div class="container-fluid mt-4 mb-4" style="width: 75%">
      <form action="{%url 'search'%}" class="search" method="get ">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            style="height: 50px"
            placeholder="Search products . . . . . . . ."
            name="keyword"
          />

          <div class="input-group-append">
            <button class="btn btn-success" style="width: 75px" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- Search Field -->
    <h1>Categories We Deal With</h1>
    <div class="row">
      {%for category in links%}
      <div class="col-md-3 col-sm-6 col-6">
        <div class="card card-product-grid">
          <a href="{{category.get_url}}" class="img-wrap">
            <img src="{{category.cat_image.url }}" />
          </a>
          <figcaption class="info-wrap text-center">
            <a href="{{ product.get_url }}" class="title"
              >{{category.category_name}}</a
            >
            <!-- price-wrap.// -->
          </figcaption>
        </div>
      </div>
      <!-- col.// -->
      {% endfor %}
    </div>
  </div>
</section>
<section class="section-name padding-y-sm">
  <div class="container">
    <header class="section-heading">
      <a href="{% url 'store' %}" class="btn btn-outline-primary float-right"
        >See all</a
      >
      <h3 class="section-title">Popular products</h3>
    </header>
    <!-- sect-heading -->

    <div class="row">
      {% for product in products %}
      <div class="col-md-3 col-sm-6 col-6">
        <div class="card card-product-grid">
          <a href="{{ product.get_url }}" class="img-wrap">
            <img src="{{ product.images.url }}" />
          </a>
          <figcaption class="info-wrap">
            <a href="{{ product.get_url }}" class="title"
              >{{ product.product_name }}</a
            >
            <div class="price mt-1">$ {{ product.price }}</div>
            <!-- price-wrap.// -->
            <div class="rating-star">
              <i
                class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1 %}-half-o {% endif %}"
                aria-hidden="true"
              ></i>
              <i
                class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2 %}-half-o {% endif %}"
                aria-hidden="true"
              ></i>
              <i
                class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3 %}-half-o {% endif %}"
                aria-hidden="true"
              ></i>
              <i
                class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4 %}-half-o {% endif %}"
                aria-hidden="true"
              ></i>
              <i
                class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5 %}-half-o {% endif %}"
                aria-hidden="true"
              ></i>
              <!-- <span>{{single_product.countReview}} reviews</span> -->
            </div>
          </figcaption>
        </div>
      </div>
      <!-- col.// -->
      {% endfor %}
    </div>
    <!-- row.// -->
  </div>
  <!-- container // -->
</section>
{% endblock content %}
